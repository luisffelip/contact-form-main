<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="firstsec">
      <h2>Contact Us</h2>
      <form action="" method="get">
        <div id="responsividade">
          <div class="nomesRes">
            <label for="name1">First Name <span>*</span></label>
            <input type="text" id="name1">
            <span class="error" id="msg1">This field is required</span>
          </div>
          <div class="nomesRes">
            <label for="name2">Last Name <span>*</span></label>
            <input type="text" id="name2">
            <span class="error" id="msg2">This field is required</span>
          </div>
        </div>
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email">
        <span class="error" id="msg3">Please enter a valid email adress</span>
        <fieldset>
          <legend>Query Type <span>*</span></legend>
          <div class="alterRes">
            <div class="alter" onclick="estilizarAlternativa(this)">
              <input name="resposta" type="radio" id="radio1">
              <label for="radio1">General Enquiry</label>
            </div>
            <div class="alter" onclick="estilizarAlternativa(this)">
              <input name="resposta"  type="radio" id="radio2">
              <label for="radio2">Support Request <span>*</span></label>
            </div>
          </div>
        </fieldset>
        <span class="error" id="msg4">Please select a query ty</span>
        <label for="msg">Message <span>*</span></label>
        <textarea type="text" name="msg" id="msg"></textarea>
        <span class="error">This field is required</span>
    </div>

      <!-- <div id="alter">
        <input required type="checkbox" id="checkbox">
        <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
      </div> -->

      <div id="alter">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
      </div>
      <span class="error">To submit this form, please consent to be conected</span>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
