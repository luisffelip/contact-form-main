<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <h2>Contact Us</h2>
    <form action="" method="get">
      <label for="name1">First Name <span>*</span></label>
      <input type="text" id="name1" required>

      <label for="name2">Last Name <span>*</span></label>
      <input type="text" id="name2" required>

      <label for="email">Email Address <span>*</span></label>
      <input type="email" id="email" required>

      <fieldset>
        <legend>Query Type <span>*</span></legend>

        <div class="alter">
          <input required type="radio" id="radio1">
          <label for="radio1">General Enquiry</label>
        </div>

        <div class="alter">
          <input required type="radio" id="radio2">
          <label for="radio2">Support Request <span>*</span></label>
        </div>
      </fieldset>
      <label for="msg">Message <span>*</span></label>
      <input required type="text" name="msg" id="msg">

      <div id="alter">
        <input required type="checkbox" id="checkbox">
        <label for="checkbox">I consent to being contacted by the team</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  General Enquiry
  Support Request

  Submit

  Thanks for completing the form. We'll be in touch soon!

  </div>
</body>
</html>
